<!DOCTYPE html>
<html>

<head>
  <!-- Load the howler.js library -->
  <script type="text/javascript" src="./lib/howler.core.min.js"></script>
  <!-- Load the Paper.js library -->
  <script type="text/javascript" src="./lib/paper-full.min.js">
  </script>
  <!-- Define inlined PaperScript associate it with myCanvas -->
  <script type="text/paperscript" canvas="myCanvas">
    // A massive object with sounds and colors with numbers as keys from 0 to 25 var keyData = { 0: { sound: new Howl({ src: ['sounds/moon.mp3'] }), color: '#2c3e50' }, 1: { sound: new Howl({ src: ['sounds/bubbles.mp3'] }), color: '#1abc9c' }, 2: { sound:
    new Howl({ src: ['sounds/clay.mp3'] }), color: '#2ecc71' }, 3: { sound: new Howl({ src: ['sounds/confetti.mp3'] }), color: '#3498db' }, 4: { sound: new Howl({ src: ['sounds/corona.mp3'] }), color: '#9b59b6' }, 5: { sound: new Howl({ src: ['sounds/dotted-spiral.mp3']
    }), color: '#34495e' }, 6: { sound: new Howl({ src: ['sounds/flash-1.mp3'] }), color: '#16a085' }, 7: { sound: new Howl({ src: ['sounds/flash-2.mp3'] }), color: '#27ae60' }, 8: { sound: new Howl({ src: ['sounds/flash-3.mp3'] }), color: '#2980b9' },
    9: { sound: new Howl({ src: ['sounds/glimmer.mp3'] }), color: '#8e44ad' }, 10: { sound: new Howl({ src: ['sounds/moon.mp3'] }), color: '#2c3e50' }, 11: { sound: new Howl({ src: ['sounds/pinwheel.mp3'] }), color: '#f1c40f' }, 12: { sound: new Howl({
    src: ['sounds/piston-1.mp3'] }), color: '#e67e22' }, 13: { sound: new Howl({ src: ['sounds/piston-2.mp3'] }), color: '#e74c3c' }, 14: { sound: new Howl({ src: ['sounds/prism-1.mp3'] }), color: '#95a5a6' }, 15: { sound: new Howl({ src: ['sounds/prism-2.mp3']
    }), color: '#f39c12' }, 16: { sound: new Howl({ src: ['sounds/prism-3.mp3'] }), color: '#d35400' }, 17: { sound: new Howl({ src: ['sounds/splits.mp3'] }), color: '#1abc9c' }, 18: { sound: new Howl({ src: ['sounds/squiggle.mp3'] }), color: '#2ecc71'
    }, 19: { sound: new Howl({ src: ['sounds/strike.mp3'] }), color: '#3498db' }, 20: { sound: new Howl({ src: ['sounds/suspension.mp3'] }), color: '#9b59b6' }, 21: { sound: new Howl({ src: ['sounds/timer.mp3'] }), color: '#34495e' }, 22: { sound: new
    Howl({ src: ['sounds/ufo.mp3'] }), color: '#16a085' }, 23: { sound: new Howl({ src: ['sounds/veil.mp3'] }), color: '#27ae60' }, 24: { sound: new Howl({ src: ['sounds/wipe.mp3'] }), color: '#2980b9' }, 25: { sound: new Howl({ src: ['sounds/zig-zag.mp3']
    }), color: '#8e44ad' } } //function for getting a random number between 0 to 25 function mapNum() { return Math.floor(Math.random()*25); } //An array of circles to keep track of circles var circles = []; //function for creating a circle when we click
    tool.onMouseDown = function(event) { //A new circle is created at the point we clicked var newCircle = new Path.Circle(new Point(event.point), 500); //calling mapNum to get a random number between 0 to 25 var randomNum = mapNum(); //setting color
    for the circle by using the keyData object newCircle.fillColor = keyData[randomNum].color; //calling play method on keyData object to play the sound keyData[randomNum].sound.play(); //pushing the circle to the array circles.push(newCircle); } //function
    for removing the circle from the canvas and array function onFrame(event){ for(var i = 0; i
    < circles.length; i++){ //calling the scale function on the circle to animate it circles[i].scale(0.9); //calling the fillcolor function and incrementing
      the hue of it to animate the circle circles[i].fillColor.hue +=1 ; //for removing the circles //After calling scale on the circle the area will be less then 1 or 0.something //So if it does not occupy much area in canvas we can remove it from canvas
      and circles array if(circles[i].area < 1){ //remove the circle from the canvas circles[i].remove(); //remove the circle from the array circles.splice(i, 1); } } } </script>
      <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <canvas id="myCanvas" resize></canvas>
</body>

</html>
